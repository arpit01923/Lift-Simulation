<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Lift Simulator</title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="heading">Lift Simulation</h1>
      <div class="form">
        <div>
          <div class="form-child">
            <label>Enter Number of Floors</label>
            <input
              type="number"
              min="1"
              max="10"
              placeholder="Max floor limit is 10"
              id="floors"
              required
            />
          </div>
          <p id="floorError"></p>
        </div>
        <div>
          <div class="form-child">
            <label>Enter Number of Lifts</label>
            <input
              type="number"
              min="1"
              max="5"
              placeholder="Max lift limit is 5"
              id="lifts"
              required
            />
          </div>
          <p id="liftError"></p>
        </div>
        <div class="button-container">
          <button class="button" id="submit-button" type="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="floor-container"></div>
      <div class="lift-container"></div>
    </div>
  </body>
</html>
